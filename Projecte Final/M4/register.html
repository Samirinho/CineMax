<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Play&display=swap" rel="stylesheet">
    <title>CineMax</title>
    <link rel="shortcut icon" href="imatges/logoBln.png" type="image/x-icon" class="logo">
    <link rel="stylesheet" href="css/register.css">
</head>

<body>
    <header class="capcalera">
        <a href="index.html"><img src="imatges/logoBln.png" href="index.html" class="logo" alt="logo"></a>
        <nav class="opcions">
            <ul class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Login</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>

        <form class="formulari" action="" method="post">

            <div class="contenidor text">
                <h2 class="titolform">Registra't</h2>
                <p class="intro">Crear nou compte a CineMax</p>
            </div>

            <div class="contenidor registre">
                <div class="bloc1">
                    <p class="camp">
                        <label for="nom" class="lletres">Usuari</label>
                        <input class="camp" type="text" required="obligatori" placeholder="Usuari">
                    </p>

                    <p class="camp">
                        <label for="contrasenya" class="lletres">Contrasenya</label>
                        <input class="camp" type="password" required="obligatori" placeholder="Contrasenya">
                    </p>

                    <p class="camp">
                        <label for="correu" class="lletres">Correu</label>
                        <input class="camp" type="email" required="obligatorio" placeholder="Correu">
                    </p>

                    <p class="camp">
                        <label for="dni" class="lletres">DNI</label>
                        <input class="camp" type="text" name="dni" value="" size="10" maxlength="9" placeholder="DNI">
                    </p>

                    <p class="camp">
                        <label for="nom" class="lletres">Telèfon</label>
                        <input class="camp" type="tel" required="obligatori" placeholder="Telèfon">
                    </p>
                </div>

                <!-- Separació entre inputs -->
                
                <div class="bloc2">
                    <p class="camp">
                        <label for="nom" class="lletres">Data Neixament</label>
                        <input class="camp" type="date" required="obligatori" placeholder="Edat">
                    </p>

                    <p class="camp">
                        <label for="nom" class="lletres">Adreça</label>
                        <input class="camp" type="text" required="obligatori" placeholder="Adreça">
                    </p>

                    <p class="camp">
                        <label for="nom" class="lletres">Nacionalitat</label>
                        <input class="camp" type="text" required="obligatori" placeholder="Nacionalitat">
                    </p>

                    <p class="camp">
                        <label for="nom" class="lletres">Número Targeta</label>
                        <input class="camp" type="text" required="obligatori" placeholder="Número Targeta">
                    </p>

                    <p class="camp">
                        <label for="nom" class="lletres">Núm Compte Bancari</label>
                        <input class="camp" type="text" required="obligatori" placeholder="Núm Compte Bancari">
                    </p>
                </div>
            </div>

            <div class="boto">
                <button class="botonet" type="submit" name="enviar_formulari" id="enviar">
                    <p>Registrar-se</p>
                </button>
            </div>

        </form>

    </main>

    <footer>
        <div class="contingutF">
            <h2>CineMax</h2>
            <div class="xarxes">
                <a href="https://es-es.facebook.com/"><i class="fa fa-facebook"></i></a>
                <a href="https://www.instagram.com/"><i class="fa fa-instagram"></i></a>
                <a href="https://www.youtube.com/"><i class="fa fa-youtube"></i></a>
                <a href="https://twitter.com/?lang=es"><i class="fa fa-twitter"></i></a>
            </div>
        </div>
    </footer>

</body>

</html>
